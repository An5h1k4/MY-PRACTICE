<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    <h1>PLAN YOUR FUTURE!!....</h1>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <div class="container">
        <form>
            <fieldset >
              <legend>Name your file and future buisness</legend>
              <div class="mb-3">
                <label for="disabledTextInput" class="form-label">Project Name</label>
                <input type="text" id="disabledTextInput" class="form-control" placeholder="Project plan">
              </div>
              <div class="mb-3">
                <label for="disabledSelect" class="form-label">Plan And Document</label>
                <select id="disabledSelect" class="form-select" >

                  <option>___What stage are you at___</option>
                  <option>think of a new buisness</option>
                  <option>research on new buisness ideas</option>
                  <option>make plans and find plasibility</option>
                  <option>find a way to find the resources</option>

                </select>
              </div>
              <div class="mb-3">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="disabledFieldsetCheck" >
                  <label class="form-check-label" for="disabledFieldsetCheck">
                    Make a commitment
                  </label>
                </div>
              </div>
              
            </fieldset>
            <div class="mb-3">
                <label for="formFile" class="form-label">Refference Note </label>
                <input class="form-control" type="file" id="formFile">
              </div>
              <button type="submit" class="btn btn-primary">JUST DO IT</button>
          </form>
    </div>
  </body>
</html>
